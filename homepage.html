    <body>

            <div class="w3-content w3-section" style="max-width:500px">
              <img class="mySlides" src="home4.jpg" style="width:100%">
              <img class="mySlides" src="home1.jpg" style="width:100%">
              <img class="mySlides" src="home2.jpg" style="width:100%">
              <img class="mySlides" src="home3.jpg" style="width:100%">
              <img class="mySlides" src="Honestly-Easy-Health-Logo.jpg" style="width:100%">
            </div>

            <script>
            var myIndex = 0;
            carousel();

            function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 2000); // Change image every 2 seconds
            }
            </script>
        </div>
    </body>
